name: AI Draft Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9:00 AM UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows git push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # Required for push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install and Start Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          nohup ollama serve > ollama.log 2>&1 &
          sleep 20
          echo "📥 Pulling llama3 model (may take 2–5 mins)..."
          ollama pull llama3
          if ollama list | grep -q llama3; then
            echo "✅ llama3 model ready"
          else
            echo "❌ Failed to download llama3"
            exit 1
          fi

      - name: Restore vector_db (AI memory)
        run: |
          if [ -f "vector_db.b64" ]; then
            base64 -d vector_db.b64 | tar -xz
            echo "✅ Restored AI memory from vector_db"
          else
            echo "🆕 No previous memory found. Starting fresh."
          fi

      - name: Run AI draft generator
        run: python main.py

      - name: Save drafts and memory
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure drafts folder exists
          mkdir -p drafts

          # Rebuild vector_db archive
          if [ -d "vector_db" ]; then
            tar -czf vector_db.tar.gz vector_db/
            base64 vector_db.tar.gz > vector_db.b64
            echo "✅ vector_db.b64 updated"
          else
            echo "⚠️ No vector_db to save"
          fi

          # Configure Git identity
          git config user.name "AI Blog Bot"
          git config user.email "ai-bot@users.noreply.github.com"

          # Re-add authentication for push
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # Stage changes
          git add drafts/ vector_db.b64 published.json 2>/dev/null || echo "No files to stage"

          # Commit and push only if changes exist
          if ! git diff-index --quiet HEAD --; then
            git commit -m "🤖 AI-generated draft and updated memory [$(date)]"
            echo "📤 Pushing changes to GitHub..."
            git push origin HEAD:${GITHUB_REF_NAME}
          else
            echo "🟢 No changes detected. Nothing to commit."
          fi

      - name: Cleanup
        run: |
          rm -rf vector_db/ vector_db.tar.gz vector_db.b64 ollama.log
          echo "🧹 Temporary files cleaned up"
