name: Auto Draft Blog Posts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # We'll set our own credentials later

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate blog post
        run: |
          python scripts/generate_post.py

      - name: Save drafts and memory
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}   # âœ… Now using your personal access token
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.head_ref || github.ref_name }}
        run: |
          mkdir -p drafts

          if [ -d "vector_db" ]; then
            tar -czf vector_db.tar.gz vector_db/
            base64 vector_db.tar.gz > vector_db.b64
            echo "âœ… vector_db.b64 updated"
          fi

          git config --global user.name "AI Draft Generator"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # âœ… Securely authenticate to GitHub using GH_PAT
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git

          git add drafts/ vector_db.b64 published.json 2>/dev/null || true

          if ! git diff-index --quiet HEAD --; then
            git commit -m "ðŸ¤– AI-generated draft and updated memory [$(date)]"
            git push origin HEAD:${BRANCH}
          else
            echo "ðŸŸ¢ No changes to commit."
          fi
