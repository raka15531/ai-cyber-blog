name: AI Draft Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9:00 AM UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install and Start Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          nohup ollama serve > ollama.log 2>&1 &
          sleep 20
          echo "📥 Pulling llama3 model..."
          ollama pull llama3
          if ollama list | grep -q llama3; then
            echo "✅ llama3 model ready"
          else
            echo "❌ Failed to download llama3"
            exit 1
          fi

      - name: Restore vector_db (AI memory)
        run: |
          if [ -f "vector_db.b64" ]; then
            base64 -d vector_db.b64 | tar -xz
            echo "✅ Restored AI memory from vector_db"
          else
            echo "🆕 No previous memory found."
          fi

      - name: Run AI draft generator
        run: python main.py

      - name: Save drafts and memory
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.head_ref || github.ref_name }}
        run: |
          mkdir -p drafts

          if [ -d "vector_db" ]; then
            tar -czf vector_db.tar.gz vector_db/
            base64 vector_db.tar.gz > vector_db.b64
            echo "✅ vector_db.b64 updated"
          fi

          # Configure Git identity
          git config --global user.name "AI Draft Generator"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Auth with token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git

          # Stage changes
          git add drafts/ vector_db.b64 published.json 2>/dev/null || true

          if ! git diff-index --quiet HEAD --; then
            git commit -m "🤖 AI-generated draft and updated memory [$(date)]"
            git push origin HEAD:${BRANCH}
          else
            echo "🟢 No changes to commit."
          fi

      - name: Cleanup
        run: rm -rf vector_db/ vector_db.tar.gz vector_db.b64 ollama.log
